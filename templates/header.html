{% load static %}
<header class="header-desktop">
  <div class="section__content section__content--p30">
    <div class="container-fluid">
      <div class="header-wrap">
        <form class="form-header" action="" method="POST">
          <input class="au-input au-input--xl" type="text" name="search" placeholder="Busca en SmokeStorm" />
          <button class="au-btn--submit" type="submit">
            <i class="zmdi zmdi-search"></i>
          </button>
        </form>
        <div class="header-button">
          <div class="">
            <div class="account-item clearfix js-item-menu">
              <div class="content">
                <a class="js-acc-btn" href="#">{{ request.user.username }}</a>
              </div>
              <div class="account-dropdown js-dropdown">
                <div class="info clearfix">
                  <div class="image">
                    <a href="#">
                      <img src="{% static 'images/SS-Logo-ama.png' %}" alt="Â¡SmokeStorm!" />
                    </a>
                  </div>
                  <div class="content">
                    <h5 class="name">
                      {{ request.user.username }}
                    </h5>
                    <span class="email">{{ request.user.email }}</span>
                  </div>
                </div>
                <div class="account-dropdown__body">
                  <div class="account-dropdown__item">
                    <a href="#">
                      <i class="zmdi zmdi-account"></i>Account</a>
                  </div>
                </div>
                <div class="account-dropdown__footer">
                  <form method="post" id="logout-form" action="{% url 'usuarios:logout' %}">
                    {% csrf_token %}
                    <a class="dropdown-item" href="javascript:void(0)" onclick="document.getElementById('logout-form').submit();" role="menuitem">
                      <i class="zmdi zmdi-power"></i>Logout
                    </a>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
